<div class="card mt-5 text-center">  
  <div class="table">
    <!--<h3 class="font-weight-bold">Lista de Fauna</h3>
    <hr style="color: #0056b2;" />-->
    <table class="table table-sm table-hover table-bordered">
        <thead class="thead-dark">
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dieta</th>
          <th scope="col">Biomedio</th>
          <th scope="col">Conservaci√≥n</th>
        </thead>
      <tbody>
        <tr *ngFor="let fauna of faunaList | slice:0:10">
          <td><img width="100" src="{{fauna.foto}}" alt="..."></td>
          <td>{{fauna.nombre}}</td>
          <td>{{fauna.dieta}}</td>
          <td>{{fauna.bioma}}</td>
          <td>{{fauna.estado}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(fauna)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(fauna.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
